<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parent Relative Units-%</title>
    <style>
      .parent {
        border: 5px solid red;
        width: 400px;
        font-size: 20px;
      }
      .child {
        border: 5px solid blue;
        width: 50%;
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      This is the text from div1
      <div class="child">this is the text from the div2</div>
    </div>
  </body>
</html>
